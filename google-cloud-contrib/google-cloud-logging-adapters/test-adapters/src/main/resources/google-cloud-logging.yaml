loggers:
- name: "default"
  enable: false
- name: "com.example.db"
  resource: "global"
  log_name: "db"
  labels:
    project_id: "$GOOGLE_CLOUD_PROJECT"
  level: "info"
- name: "com.example.app"
  log_name: "app"
  resource: "gce_instance"
  level: "debug"
- name: "com.example.app.experimental"
  resource: "gce_instance"
  log_name: "app.experimental"
  labels:
    feature_x: "$FEATURE_X_ENABLED"
  level: "debug"
