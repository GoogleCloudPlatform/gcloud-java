on:
  pull_request:
jobs:
  run-protoc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run generate_library.sh
      shell: bash
      run: |
        cd library_generation
        bash -x generate_library.sh 53a0be29c4a95a1d3b4c0d3a7a2ac8b52af2a3c0 21.12 1.54.1 2.19.0 google/monitoring/v3 true grpc true
        echo "Code generation finished"
    - name: Compare with googleapis-gen
      shell: bash
      run: |
        cd library_generation
        bash -x compare.sh google/monitoring/v3 true
        echo "Comparison finished"