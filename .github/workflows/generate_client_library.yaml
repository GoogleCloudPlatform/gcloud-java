on:
  pull_request:
jobs:
  run-protoc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run run_protoc.sh
      shell: bash
      run: |
        cd library_generation
        sh -x generation_library.sh 53a0be29c4a95a1d3b4c0d3a7a2ac8b52af2a3c0 21.12 1.54.1 2.19.0 google/monitoring/v3 true transport=grpc,rest-numeric-enums,grpc-service-config=google/monitoring/v3/monitoring_grpc_service_config.json,gapic-config=google/monitoring/v3/monitoring_gapic.yaml,api-service-config=google/monitoring/v3/monitoring.yaml
        echo "Code generation finished"
    - name: Compare with googleapis-gen
      shell: bash
      run: |
        cd library_generation
        sh -x compare.sh
        echo "Comparison finished"
      env:
        GITHUB_TOKEN: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}