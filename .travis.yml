nguage: java
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
before_install:
- mvn clean
- git clone -b travis `git config --get remote.origin.url` target/travis
- cp target/travis/settings.xml ~/.m2/settings.xml
install: mvn install
script: mvn verify
branches:
  only:
  - master
after_success:
- mvn cobertura:cobertura coveralls:report
- mvn site --settings target/travis/settings.xml
